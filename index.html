<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 성능 테스터</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header_section">
        <p style="color: cornflowerblue;">Java Script</p>
        <p>Performance</p>
        <p>Tester</p>
    </div>
    <div id="button_section">
        <button id="button_test" onclick="Tester.test()">test</button>
        <button id="button_new_code" onclick="Tester.newCode()">new code</button>
        <button id="button_reset" onclick="Tester.reset()">reset</button>
    </div>
    <div id="code_section">
        <div class="code">
            <div class="code-head">
                <textarea class="code-name" placeholder="name"></textarea>
                <button class="code-delete-button" onclick="Tester.deleteCode(this)">×</button>
            </div>
            <textarea class="code-content" placeholder="code"></textarea>
        </div>
    </div>
    <div id="result_section">
        <p>Resert</p>
        <div class="result-content"></div>
    </div>

    <script type="text/javascript" src="js/Tester.js"></script>
    <script type="text/javascript" src="js/TestCode.js"></script>
</body>
</html>
